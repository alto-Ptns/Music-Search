<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ê•ΩÊõ≤Ê§úÁ¥¢</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", "MS PMincho", serif;
            padding: 15px;
            background-image: url("https://github.com/alto-Ptns/Music-Search/blob/main/bg.jpg?raw=true");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .title-image {
            width: 100%;
            max-width: 350px;
            display: block;
            margin: 0 auto 10px auto;
        }

        h1 {
            font-size: 1.4rem;
            text-align: center;
            color: white;
            text-shadow: 0 0 8px rgba(0,0,0,0.6);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        /* üåà Ê§úÁ¥¢„Éú„Çø„É≥ */
        .search-btn {
            background: linear-gradient(45deg, #a2d2ff, #cdefff);
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #89c2ff, #bde0fe);
        }

        /* üå∏ „ÇØ„É™„Ç¢„Éú„Çø„É≥ */
        .clear-btn {
            background: linear-gradient(45deg, #ffc8dd, #ffe0f0);
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .clear-btn:hover {
            background: linear-gradient(45deg, #ffafcc, #ffd6e0);
        }

        /* „Éú„Çø„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .search-btn:active,
        .clear-btn:active,
        .send-btn:active {
            transform: scale(0.92);
        }

        /* „Çµ„Ç∏„Çß„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ */
        #suggestBox {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid #ccc;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: relative;
            z-index: 10;
        }

        .suggest-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .suggest-item:hover {
            background: #f0f0f0;
        }

        /* ÁµêÊûú„Éú„ÉÉ„ÇØ„Çπ */
        #resultBox {
            width: 100%;
            height: 50vh;
            border: 2px solid #333;
            padding: 10px;
            overflow-y: scroll;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 6px;
            box-sizing: border-box;
        }

        .item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        /* üéÄ ÈÄÅ‰ø°„Éú„Çø„É≥ */
        .send-btn {
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 6px;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <img src="https://github.com/alto-Ptns/Music-Search/blob/main/key.jpg?raw=true"
     alt="title image"
     class="title-image">

    <h1>Ê•ΩÊõ≤Ê§úÁ¥¢</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Ê§úÁ¥¢„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" oninput="showSuggest()">
        <div id="suggestBox"></div>

        <button class="search-btn" onclick="search()">Ê§úÁ¥¢</button>
        <button class="clear-btn" onclick="clearResult()">„ÇØ„É™„Ç¢</button>
    </div>

    <div id="resultBox">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbwgOxvMKnE5ZQUCLG2A_8HFL_9JU2UWdxmpNsUxt1nNJaM8aFjAfSSTZUX-e82FYgtb/exec";
        const postUrl = "https://script.google.com/macros/s/AKfycbxQfvEdslAhoKRe5PSKUo-Rto1s2o-iWpXo2WaLKhdmPT2Vyhhoml3stL34PVDIa_lU/exec";

        let items = [];
        let titles = [];

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                items = data;
                titles = items.map(row => row["Êõ≤Âêç"]);
                document.getElementById("resultBox").innerHTML = "Ê§úÁ¥¢„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶Ê§úÁ¥¢„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
            });

        function showSuggest() {
            const keyword = document.getElementById("searchInput").value.trim();
            const suggestBox = document.getElementById("suggestBox");

            if (!keyword) {
                suggestBox.style.display = "none";
                return;
            }

            const suggestions = titles.filter(title =>
                title && title.startsWith(keyword)
            );

            if (suggestions.length === 0) {
                suggestBox.style.display = "none";
                return;
            }

            suggestBox.innerHTML = suggestions
                .map(s => `<div class="suggest-item" onclick="selectSuggest('${s}')">${s}</div>`)
                .join("");

            suggestBox.style.display = "block";
        }

        function selectSuggest(text) {
            document.getElementById("searchInput").value = text;
            document.getElementById("suggestBox").style.display = "none";
        }

        function search() {
            const keyword = document.getElementById("searchInput").value.trim();
            const resultBox = document.getElementById("resultBox");
            resultBox.innerHTML = "";

            if (!keyword) {
                resultBox.innerHTML = "Ê§úÁ¥¢„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
                return;
            }

            const filtered = items.filter(row =>
                Object.values(row).some(v => v && v.toString().includes(keyword))
            );

            if (filtered.length === 0) {
                resultBox.innerHTML = "Ë©≤ÂΩì„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
                return;
            }

            filtered.forEach(row => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `
                    <strong>${row["Êõ≤Âêç"]}</strong><br>
                    „Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉàÂêçÔºö${row["„Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉàÂêç"]}<br>
                    „Ç∏„É£„É≥„É´Ôºö${row["„Ç∏„É£„É≥„É´"]}<br>
                    „Ç≠„ÉºÔºö${row["„Ç≠„Éº"]}<br>
                    JASLACÔºö${row["JASLAC"]}<br>
                    <button class="send-btn" onclick='sendToSheet(${JSON.stringify(row)})'>
                        „Åì„ÅÆÊõ≤„ÇíÈÄÅ‰ø°
                    </button>
                `;
                resultBox.appendChild(div);
            });
        }

        function clearResult() {
            document.getElementById("resultBox").innerHTML = "";
            document.getElementById("searchInput").value = "";
            document.getElementById("suggestBox").style.display = "none";
        }

        function sendToSheet(rowData) {
            fetch(postUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(rowData)
            })
            .then(res => res.text())
            .then(msg => alert(msg))
            .catch(err => alert("ÈÄÅ‰ø°„Ç®„É©„Éº: " + err));
        }
    </script>

</body>
</html>
